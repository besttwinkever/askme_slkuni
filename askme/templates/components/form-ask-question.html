{% load bootstrap5 %}
<form class="d-flex flex-column gap-3 shadow border p-3 w-50" method="POST" accept="{% url 'ask' %}">
    {% csrf_token %}
    <h3 class="text-center">Create new question!</h3>
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="form-btn btn btn-success">Create</button>
    {% endbuttons %}
</form>
