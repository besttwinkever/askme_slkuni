{% load bootstrap5 %}
<form class="d-flex flex-column gap-3 shadow p-3 me-5 w-50" method="POST" action="" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="d-flex gap-2">
        <h3>Settings</h3>
    </div>
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="form-btn btn btn-success mt-3">Save</button>
    {% endbuttons %}
</form>
