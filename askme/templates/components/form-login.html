{% load bootstrap5 %}
<form class="d-flex flex-column gap-3 shadow border p-3 me-5 w-50 align-items-center" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <h3>Log In</h3>
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="form-btn btn btn-primary">Login</button>
    {% endbuttons %}
    <a href="{% url 'register' %}">No account? Create!</a>
</form>
