{% load bootstrap5 %}
<form class="d-flex flex-column gap-2 shadow border p-3 mx-5 w-50 align-items-center", method="POST" action="{% url 'register' %}">
    {% csrf_token %}
    <h3>Registration</h3>
    {% bootstrap_form form %}
    {% buttons %}
    <button type="submit" class="form-btn btn btn-success mt-3">Register</button>
    {% endbuttons %}
</form>
