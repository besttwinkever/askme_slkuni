{% extends 'base.html' %}
{% load static %}
{% block title %} New Question {% endblock %}
{% block content %}
<div class="d-flex justify-content-center w-100">
    <form class="d-flex flex-column gap-3 shadow p-3 me-5 w-50">
        <div class="d-flex gap-2">
            <h3>Settings:</h3>
            <h3>Username</h3>
        </div>
        <div class="form-group">
            <label class="col-form-label" for="login">Login:</label>
            <input type="text" class="form-control border border-primary" id="login" value="{{user.login}}">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="email">Email:</label>
            <input type="email" class="form-control border border-primary" id="email" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="displayName">Display name:</label>
            <input class="form-control border border-primary" id="displayName" value="{{user.displayName}}">
        </div>
        <div class="form-group">
            <label class="col-form-label" for="uploadAvatar">Upload avatar</label>
            <img src="{% static user.image %}" class="edit-avatar-img form-control border border-primary" id="uploadAvatar" alt="Uploaded avatar"></img>
        </div>
        <div class="form-group">
            <input type="file" class="form-control" id="newUploadedAvatar">
        </div>
        <button type="submit" class="form-btn btn btn-success mt-3">Save</button>
    </form>
</div>
{% endblock %}
